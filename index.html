<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar SAMLToken</title>
</head>
<body>
  <h1>Enviar SAMLToken a Cl@ve</h1>
  <p>Introduce tu SAMLToken en el campo de texto y haz clic en "Enviar" para redirigirte al sistema Cl@ve.</p>

  <!-- Formulario de entrada del SAMLToken -->
  <form id="postForm" action="https://se-pasarela.clave.gob.es/Proxy2/ServiceProvider" method="POST">
    <label for="samlTokenInput">SAMLToken:</label>
    <input type="text" id="samlTokenInput" name="SAMLToken" placeholder="Introduce tu SAMLToken aquí" required>
    
    <input type="hidden" id="relayState" name="RelayState" value="unique-session-id">

    <button type="button" id="sendButton">Enviar</button>
  </form>

  <script>
    document.getElementById('sendButton').addEventListener('click', function() {
      const samlTokenInput = document.getElementById('samlTokenInput').value;

      if (!samlTokenInput) {
        alert('Por favor, introduce un SAMLToken válido.');
        return;
      }

      // Crear un campo oculto con el valor del SAMLToken
      const form = document.getElementById('postForm');
      let samlInput = document.createElement('input');
      samlInput.type = 'hidden';
      samlInput.name = 'SAMLRequest';
      samlInput.value = samlTokenInput;
      form.appendChild(samlInput);

      // Enviar el formulario
      form.submit();
    });
  </script>
</body>
</html>
